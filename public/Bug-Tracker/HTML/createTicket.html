<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <script defer src="../JS/firebase.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Ticket</title>

    <!-- These two css links are required in every file -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/aside.css">
    <link rel="stylesheet" href="../External/css/all.css">
    <link rel="stylesheet" href="../CSS/snackBar.css">

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase.js" ></script>



    <!-- <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase.js"></script> -->
  
    <link rel="stylesheet" href="../CSS/createTicket.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../CSS/template.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <script defer src="../JS/createTicket.js"></script>

</head>

<body>
    <script type=module src="../JS/websiteTemplate.js"></script>
  
    <my-header></my-header>



    <!-- So the general idea is that we can have 
    how many many projects: 1,2, 20, whatever
    but for each of these projects, there will be bugs
    and issues, so there will be a "details" button 
    which will lanuch user into all tickets for said project
    and user will not see all projects, but just the ones they
    have access to.  -->
    <div class="grid-container">
        <div class="menu-icon">
            <strong> &#9776;</strong>
        </div>
        
        <aside class="aside">
            <div class="aside_close-icon">
                <strong>&times;</strong>
            </div>
            <ul class="aside_list">
                <li class="aside_list-item">User Login</li>
                <li class="aside_list-item">Dashboard Home</li>
                <li class="aside_list-item">User Management System</li>
                <li class="aside_list-item">Projects</li>
               
                <li class="aside_list-item">My Tickets</li>
                <li class="aside_list-item">User Profile</li>
              </ul>
        </aside>
        <main class="main">



            <div class="main_overview">
                <div class="overview_card">
                    <div class="overview_card-info">Create Tickets</div>
                    <div class="overview_card-icon"></div>
                </div>
            </div>
            <div class="main_cards">

                <div class="card" id="card1">

                  
                        
                    <div class="subcard">
                        <h3 id="ProjectPromt">Please Select Project Name</h3>
                        <div class="dropdown">
                            
                         
                          </div> 
                          <form name="projectNames">
                            <select name="projectNames" id="projectNames" onchange="showData()">
                            
                            </select>
                            </form>
                          
                    </div>
                    
                    <div class="dropdown">
                        <form name="userForm">
                            <select name="userForm" id="userForm" onchange="showData()">
                                <option value="zilch">Select Ticket Type:</option>
                                <option value="Task">Task</option>
                                <option value="Request">Request</option>
                                <option value="Other">Other</option>
                            </select>
                        </form>
                    </div>


                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Subject</span>
                        </div>
                        <input type="text" class="form-control" id="subject" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                    </div>


                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Description</span>
                        </div>
                        <textarea class="form-control" id="description" aria-label="With textarea"></textarea>
                    </div>
                </div>


                <div class="card" id="card2">
                    <div class="subcard">
                        <div class="leftItem">Status</div>
                        <div class="rightItem">Open</div>
                    </div>
                    <hr>

                    <div class="subcard">
                        <div class="leftItem">Due Date</div>
                        <div class="row">
                            <div class="col">
                                <input data-date-format="dd/mm/yyyy" id="datepicker">
                            </div>
                        </div>
                    </div>

                  

                    <hr>

                    <div class="subcard">
                        <div class="leftItem">Category</div>
                        <form name="userForm">
                            <select name="userForm" id="userForm2" onchange="showData()">
                                <option value="zilch">Select:</option>
                                <option value="Front End">Front End</option>
                                <option value="Back End">Back End</option>
                                <option value="Design">Design</option>
                            </select>
                        </form>
                          
                          
                       
                    </div>

                    <hr>
                    

                </div>


                <div class="card" id="card3">
                    <div class="subcard">
                        <div class="leftItem">Priority</div>
                        
                        <form name="userForm">
                            <select name="userForm" id="userForm3" onchange="showData()">
                                <option value="zilch">Select:</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </form>
                    </div>

                    <hr>

                    <div class="subcard">
                        <!-- TODO ADD TO MYSELF BUTTON -->
                        <div class="dropdown">
                         
                          </div> 
                          <form name="userListNames">
                            <select name="userForm" id="userFormNames" onchange="showData()">
                            
                            </select>
                            </form>
                          
                    </div>

                    <hr>
                    
                    <div class="subcard a">
                        <div class="leftItem">Date:    <div style="margin-left: 5px;" id="date"></div></div>
                        
                    
                    </div>

                    <hr>
                    
                </div>

            </div>

            <button onclick="collectDataTicket()" class="btn btn-success" id="add">Add Ticket</button>
            <!-- <div class="card" id="mainCardRight">Card</div> -->

    </div>

    <!-- Show popup banner to user for new ticket creation -->


    </main>
   
    </div>


    <style type="text/css">
        /* // solution 1: */
        .datepicker {
            font-size: 0.875em;
        }

        /* solution 2: the original datepicker use 20px so replace with the following:*/

        .datepicker td,
        .datepicker th {
            width: 1.5em;
            height: 1.5em;
        }
    </style>
    <script type="text/javascript">
        $('#datepicker').datepicker({
            weekStart: 1,
            daysOfWeekHighlighted: "6,0",
            autoclose: true,
            todayHighlight: true,
        });
        $('#datepicker').datepicker("setDate", new Date());
    </script>


<div id="snackbar"></div> 
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script defer src="../JS/userHome.js"></script>
    <script defer src="../JS/aside.js"></script>
   
    

  <my-footer></my-footer>
</body>

</html>
